apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-labyu-inbound-agent-deploy
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins-labyu-inbound-agent
    app.kubernetes.io/instance: jenkins-labyu-inbound-agent-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: jenkins-labyu-inbound-agent-pod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jenkins-labyu-inbound-agent-agent
        app.kubernetes.io/instance: jenkins-labyu-inbound-agent-pod
    spec:
      containers:
        - name: jenkins-labyu-inbound-agent-pod
          image: labyu/jenkins-inbound-agent:0.1
          ports:
            - containerPort: 8080
            - containerPort: 50000
          resources:
            requests:
              memory: "1000Mi"
              cpu: "500m"
            limits:
              memory: "2000Mi"
              cpu: "700m"
          env:
            - name: JENKINS_JAVA_OPTIONS
              value: "-Dorg.apache.commons.jelly.tags.fmt.timeZone=Asia/Seoul"
            - name: JENKINS_URL
              value: "http://jenkins-master-svc"
            - name: JENKINS_AGENT_NAME
              value: "labyu-inbound-agent"
          envFrom:
            - secretRef:
                name: labyu-inbound-agent-secret
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-socket
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock

